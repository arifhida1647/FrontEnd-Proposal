name: Deploy Laravel Project

on:
  workflow_dispatch:

jobs:
  web-deploy:
    name: FrontEnd Deployed to Production Server
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ§° Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: ðŸ“¦ Install composer dependencies
      run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader
        echo "## ðŸ“¦ Composer Install" >> $GITHUB_STEP_SUMMARY
        echo "- Semua dependencies berhasil terinstall" >> $GITHUB_STEP_SUMMARY

    - name: âš™ï¸ Set permissions
      run: |
        chmod -R 755 storage
        chmod -R 755 bootstrap/cache
        echo "## ðŸ›¡ï¸ Set Permissions" >> $GITHUB_STEP_SUMMARY
        echo "- Permissions untuk folder storage dan bootstrap/cache sudah diset" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ”§ Run Artisan Commands
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        echo "## ðŸ”§ Artisan Commands" >> $GITHUB_STEP_SUMMARY
        echo "- Config, Route, dan View cache berhasil dibuat" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ“‚ Sync files to server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.arifhida.my.id
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        exclude: |
          **/node_modules/**
          **/vendor/**
          **/.git/**
          **/.github/**
          **/tests/**
          **/config/**
          .env
      continue-on-error: true

    - name: ðŸ“‹ Finalize
      run: |
        echo "## ðŸŽ‰ Deployment Selesai" >> $GITHUB_STEP_SUMMARY
        echo "- Semua file sudah dikirim ke server FTP" >> $GITHUB_STEP_SUMMARY
