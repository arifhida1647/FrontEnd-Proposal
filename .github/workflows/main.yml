name: Deploy Laravel Project

on:
  workflow_dispatch:

jobs:
  web-deploy:
    name: Front-End Deployed to Production Server
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Install composer dependencies
      run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader
        echo "## ðŸ“¦ Composer Install" >> $GITHUB_STEP_SUMMARY
        echo "- Semua dependencies berhasil terinstall" >> $GITHUB_STEP_SUMMARY


    - name: ðŸ”§ Run Artisan Commands
      run: |
        echo "## ðŸ”§ Artisan Commands" >> $GITHUB_STEP_SUMMARY
        echo "- Route, dan View cache berhasil dibuat" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ“‚ Sync files to server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.arifhida.my.id
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        exclude: |
          **/node_modules/**
          **/vendor/**
          **/.git/**
          **/.github/**
          **/tests/**
          **/config/**
          .env
      continue-on-error: true
      

    - name: ðŸ“‹ Finalize
      run: |
        echo "## ðŸŽ‰ Deployment Selesai" >> $GITHUB_STEP_SUMMARY
        echo "- Semua file sudah dikirim ke server FTP" >> $GITHUB_STEP_SUMMARY 